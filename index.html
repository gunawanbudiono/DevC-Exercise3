<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gunawan Exercise 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2>Filterable Table Starships</h2>
        <p>Type something in the input field to search the table for name , model, manufacturer, length, crew or
            passengers:</p>
        <input class="form-control" id="myInput" type="text" placeholder="Search..">
        <br>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Model</th>
                    <th>manufacturer</th>
                    <th>length</th>
                    <th>crew</th>
                    <th>passengers</th>
                </tr>
            </thead>
            <tbody id="myTable">

            </tbody>
        </table>

        <p>Javascript Dev Circle Jakarta | Gunawan Budiono.</p>
    </div>

    <script>
        $(document).ready(function () {
            $.ajax({
                url: "data.json",
                dataType: "json",
                success: function (data) {
                    $(data.starships).each(function (index, value) {
                        var record = "<tr><td>" + (index + 1) + "</td><td>" + value.name +
                            "</td><td>" + value.model + "</td><td>" + value.manufacturer +
                            "</td><td>" + value.length + "</td><td>" + value.crew +
                            "</td><td>" + value.passengers + "</td>";
                        $("tbody").append(record);
                    });
                }
            });
        });

        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#myTable tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>

</body>

</html>
